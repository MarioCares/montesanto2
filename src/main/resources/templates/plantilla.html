<!DOCTYPE html>

<html lang="es" class="has-navbar-fixed-top"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="header(titulo, links)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${titulo}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <th:block th:replace="${links}" />
</head>
<body>
<nav th:fragment="navbar" class="navbar is-white is-fixed-top">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item brand-text" th:href="@{/}">
                MonteSanto.cl
            </a>
            <div class="navbar-burger burger" data-target="navMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" th:href="@{/Articulo/Listado}">
                        Artículos
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" th:href="@{/Articulo/Busqueda}">
                            Búsqueda
                        </a>
                    </div>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="/Biblia">
                        Biblia
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Buscador
                        </a>
                        <a class="navbar-item">
                            Versículos Favoritos
                        </a>
                    </div>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="#">
                        Himnario
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Buscador
                        </a>
                        <a class="navbar-item">
                            Categorías
                        </a>
                        <a class="navbar-item">
                            Mis Canciones
                        </a>
                    </div>
                </div>
                <div class="navbar-item">
                    <a href="">Calendario Actividades</a>
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}" class="navbar-item">
                            <button class="button is-danger is-outlined">
                        <span class="icon">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </span>
                                <span>Salir</span>
                            </button>
                        </a>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <a class="button is-success is-outlined" th:href="@{/login}">Ingresar como Miembro!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<footer class="footer" th:fragment="footer(js)" style="padding-bottom: 3rem">
    <div class="content has-text-centered">
        <p>
            <strong>MonteSanto.cl</strong> por <a href="https://mariocares.dev">Mario Cares</a>.<br />
            El código fuente de la aplicación puedes encontrarlo en
            <a href="https://github.com/MarioCares/******" target="_blank">
                <span class="icon"><i class="fab fa-github-square"></i></span>
            </a> y su licencia es
            <a href="https://creativecommons.org/publicdomain/zero/1.0/deed.es" target="_blank">CC0 1.0</a>
        </p>
    </div>
    <th:block th:replace="${js}" />
</footer>
</body>

</html>
